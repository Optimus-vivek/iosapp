workflows:
  macos-swift-build:
    name: macOS Swift Build
    environment:
      xcode: latest
    scripts:
      - name: Build macOS app using Xcode
        script: |
          xcodebuild -workspace MyApp.xcworkspace \
                     -scheme MyApp \
                     -sdk macosx \
                     -configuration Release \
                     -derivedDataPath build
    artifacts:
      - build/Release/MyApp.app
